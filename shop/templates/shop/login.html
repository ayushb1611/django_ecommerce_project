

    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Shopping</title>
        
    </head>
    <body>
        

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Shopping Login 
            </a>
            </div>
        </nav>



        
        {% comment %} Login section {% endcomment %}
        
        <section class="vh-100">
            <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                
                    <form  action="{% url 'login' %}" method='POST'>
                        {% csrf_token %}
                     <!-- Email input -->
                    <div class="form-outline mb-4">
                    <input type="text" id="usesrname" class="form-control form-control-lg" name="username" />
                    <label class="form-label" for="form1Example13">User Name</label>
                    </div> 
                    
                    {% comment %} <!-- Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="your_name" class="form-control form-control-lg" name="your_name" />
                        <label class="form-label" for="form1Example13">Name</label>
                        </div> {% endcomment %}

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" name="password" data-toggle="password"/>
                    
                    <label class="form-label" for="form1Example23">Password</label>
                    </div>
        
                    <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="/">Forgot password?</a>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
                        <div><p>
                        </p></div>
                    <div class="text-center">
                        <p>Not a member? <a href="/register">Register</a></p>
                        
                      </div>
                      <div class="text-center">
                        <p>Admin Login <a href="/ownerlogin">Login</a></p>
                        
                      </div>
                
                </div>
            </div>
            </div>
        </section>
    </body>
    </html>
