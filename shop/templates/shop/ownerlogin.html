

    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
            <title>Shopping</title>
        </head>
        <body>
            {% csrf_token %}
    
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">Shopping Admin Access
                </a>
                </div>
            </nav>
    
    
    
            
            {% comment %} Login section {% endcomment %}
            
            <section class="vh-100 gradient-custom">
                <div class="container py-3 h-50">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <div class="mb-md-5 mt-md-4 pb-5">
                          <form method="POST" action="{% url 'ownerlogin' %}">
                            {% csrf_token %}
          
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your Username and password!</p>
              
                            <div class="form-outline form-white mb-4">
                              <input type="text" id="username" class="form-control form-control-lg" name="username" />
                              <label class="form-label" for="typeEmailX">Username</label>
                            </div>
              
                            <div class="form-outline form-white mb-4">
                              <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                              <label class="form-label" for="typePasswordX">Password</label>
                            </div>
              
                            {% comment %} <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> {% endcomment %}
              
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            
                          </form>
                          <div class=" py-2">
                          Click to user : <a href="/"> login</a>
                          </div>    
                        </div>
                          </div>      
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </body>
        </html>
